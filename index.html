
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <h1 class="text-center text-white p-4 animate__animated animate__flip animate__delay: 3s;">Especificidad</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 cajaWaterson d-flex" >
                <img src="imagenes/CasaWaterson.jpg" alt="fondo" class="position-absolute z-n1 fondo" width="70%" >
                <img src="imagenes/gumball-removebg-preview.png" alt="Gumball" class="position-absolute z-2 gumball animate__animated animate__zoomInRight animate__delay: 1s;" >
                <img src="imagenes/Darwin-removebg-preview.png" alt="Dawin" class="position-absolute z-1 darwin animate__animated animate__jackInTheBox animate__delay: 2s;" >
                <img src="imagenes/Anais-removebg-preview.png" alt="Anais" class="position-relative z-0 anais animate__animated animate__zoomInLeft animate__delay: 1s;" >
                
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
